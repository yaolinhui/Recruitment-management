#端口号
server.port=8080
#数据源
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/crm?characterEncoding=utf8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.main.allow-bean-definition-overriding=true
## MyBatis配置
# 实体所在包，起别名
mybatis.typeAliasesPackage=com.wk68.entity
#映射文件所在路径
mybatis.mapperLocations=classpath:mapper/*.xml
#日志
#logging.level.com.ex.demo1.dao=debug
# 默认值为/**
spring.mvc.static-path-pattern=/**
# 默认值为 classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/, classpath:/public/,file:D:/static/